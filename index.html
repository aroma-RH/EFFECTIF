        body {

        }

        .navbar a {
            float: left;

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            background-color: #333;
            color: white;
            padding: 14px 20px;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #dataForm {

        }

        .select2-container, input[type="text"], input[type="number"], input[type="date"] {
            width: 100% !important;
            padding: 12px;
            margin: 8px 0 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            transition: box-shadow 0.2s ease;
        }

        input:focus, select:focus, .select2-container--default .select2-selection--single:focus {
            outline: none;
            box-shadow: 0px 0px 8px rgba(74, 144, 226, 0.5);
            border-color: #4a90e2;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(45deg, #357abd, #4a90e2);
        }

        @media (max-width: 500px) {

        .nested-dropdown {

    <script>
      
    document.querySelector(".dropbtn").addEventListener("click", function() {
        var dropdownContent = document.getElementById("dropdownOptions");
        dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
    });

    
    document.getElementById("effectif1").addEventListener("click", function(event) {
        event.preventDefault();  // Prevent default link action
        var nestedDropdown = document.getElementById("nestedEffectif1");
        nestedDropdown.style.display = nestedDropdown.style.display === "block" ? "none" : "block";
    });

   
    window.addEventListener("click", function(event) {
        if (!event.target.matches('.dropbtn') && !event.target.matches('#effectif1')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.style.display === 'block') {
                    openDropdown.style.display = 'none';
                }
            }
        }
    });
        document.getElementById("date").value = new Date().toISOString().split('T')[0];

        $(document).ready(function() {
            $('#equipe').select2({

                allowClear: true
            });
            $('#finca').select2({

                allowClear: true
            });
            $('#tarea').select2({

                allowClear: true
            });
        });

        function submitData() {
            const equipe = document.getElementById("equipe").value;
            const finca = document.getElementById("finca").value;
            const date = document.getElementById("date").value;
            const tarea = document.getElementById("tarea").value;
            const numberPrs = document.getElementById("numberPrs").value;

            if (!equipe || !finca || !date || !tarea || !numberPrs) {
                alert("Veuillez remplir tous les champs obligatoires.");
                return;
            }

            const formData = {
                equipe: equipe,
                finca: finca,
                date: date,
                tarea: tarea,
                numberPrs: numberPrs
            };

            fetch("https://script.google.com/macros/s/AKfycbzl0nGLPT42SJiH35I-UBqt01nstU5WJ9XORkh72ZGLg7qEhRJK_oKdvpMfMpQkMJEt/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(response => alert("Les données ont été envoyées avec succès!"))
            .catch(error => alert("Une erreur s'est produite: " + error.message));
            document.getElementById('tarea').value = '';
            document.getElementById('numberPrs').value = '';
        }
    </script>
